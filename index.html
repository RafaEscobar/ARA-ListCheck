<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="public/checkIcon.png" type="image/x-icon">
  <title>ARA ListCheck</title>
</head>
<body>
  <div class="m-12 shadow-2xl rounded-xl">
    <div class="bg-[#c8ffff] h-screen w-full rounded-xl">
      <div class="flex flex-wrap py-4 px-8 justify-between bg-[#0063e0] text-white rounded-t-xl">
        <div class="sm:w-auto text-center sm:text-left">
            <h1 class="text-4xl">Mi dia ☀︎</h1>
            <h2 class="text-lg">Fecha 00/00/00</h2>
        </div>
        <div class="w-auto flex gap-4 flex-wrap sm:mt-0 mt-4 justify-center">
          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">Tareas completadas:</span>
            <span class="font-bold">0</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">Tareas pendientes:</span>
            <span class="font-bold">0</span>
          </div>
        </div>
      </div>
      <div class="py-4 px-8">
        <div class="flex items-center">
          <div class="flex-initial w-11/12">
            <input type="text" name="" id="" class="w-full bg-[#c8ffff] focus:outline-none border-b-2 border-gray-400 text-2xl py-2" autofocus>
          </div>
          <div class="flex-initial w-1/12 flex ml-4 flex-wrap md:flex-nowrap gap-x-2">
            <a class="">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-8 lg:w-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>            
            </a>
            <a class="">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-8 lg:w-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>            
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
