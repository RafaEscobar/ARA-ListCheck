<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/checkIcon.png" type="image/x-icon">
    <title>ARA ListCheck</title>
</head>

<body>
    <div class="m-12 shadow-2xl rounded-xl">
        <div class="bg-[#c8ffff] h-screen w-full rounded-xl" id="content">
            <!--! Header  -->
            <div class="flex flex-wrap py-4 px-8 justify-between bg-[#0063e0] text-white rounded-t-xl">
                <div class="sm:w-auto text-center sm:text-left">
                    <h1 class="text-4xl">Mi dia ☀︎</h1>
                    <h2 class="text-lg">Fecha: <span id="dateToday"></span></h2>
                </div>
                <div class="w-auto flex gap-4 flex-wrap sm:mt-0 mt-4 justify-center">
                    <div class="flex flex-col items-center">
                        <span class="text-lg font-semibold">Tareas completadas:</span>
                        <span class="font-bold">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-lg font-semibold">Tareas pendientes:</span>
                        <span class="font-bold">0</span>
                    </div>
                </div>
            </div>

            <!--! InputSection  -->
            <div class="py-4 px-8">
                <div class="flex items-center">
                    <div class="flex-initial w-11/12">
                        <input type="text" name="" id="inputTask"
                            class="w-full bg-[#c8ffff] focus:outline-none border-b-2 border-gray-400 text-2xl py-2"
                            autofocus maxlength="80" minlength="12">
                    </div>
                    <div class="flex-initial w-1/12 flex ml-4 flex-wrap md:flex-nowrap gap-x-2">
                        <!--! Add -->
                        <a class="cursor-pointer" id="addBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                                stroke="currentColor" class="w-8 lg:w-12 hover:stroke-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </a>
                        <!--! Clock  -->
                        <button type="button" data-te-toggle="modal" data-te-target="#staticBackdrop"
                            data-te-ripple-init data-te-ripple-color="light" id="btnClock" class="disabled:text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                                stroke="currentColor" class="w-8 lg:w-12 hover:stroke-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!--! Dropdown  -->
            <div class="relative px-8" data-te-dropdown-ref>
                <button
                    class="font-mono flex items-center whitespace-nowrap rounded-2xl px-6 pb-2 pt-2.5 text-black transition duration-150 ease-in-out hover:bg-[#64ffff] hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-[#c8ffff] focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-[#c8ffff] active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] motion-reduce:transition-none"
                    type="button" id="dropdownMenuButton1" data-te-dropdown-toggle-ref aria-expanded="false"
                    data-te-ripple-init data-te-ripple-color="light">
                    <span class="mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                        </svg>
                    </span>
                    Filtros
                </button>
                <ul class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-[#c8ffff] bg-clip-padding text-left text-base shadow-lg  [&[data-te-dropdown-show]]:block"
                    aria-labelledby="dropdownMenuButton1" data-te-dropdown-menu-ref>
                    <li>
                        <a class="block w-full whitespace-nowrap px-4 py-2 text-sm text-black hover:bg-[#64ffff] active:text-black active:no-underline disabled:text-black font-mono"
                            href="#" data-te-dropdown-item-ref>Todos</a>
                    </li>
                    <li>
                        <a class="block w-full whitespace-nowrap px-4 py-2 text-sm text-black hover:bg-[#64ffff] active:text-black active:no-underline disabled:text-black font-mono"
                            href="#" data-te-dropdown-item-ref>Pendientes</a>
                    </li>
                    <li>
                        <a class="block w-full whitespace-nowrap px-4 py-2 text-sm text-black hover:bg-[#64ffff] active:text-black active:no-underline disabled:text-black font-mono"
                            href="#" data-te-dropdown-item-ref>Completados</a>
                    </li>
                </ul>
            </div>

            <hr class="my-4 border-1 border-gray-500 shadow-2xl">

            <!--! Content  -->
            <div id="contentTask" class="px-8 overflow-auto h-80"></div>
        </div>
    </div>
    <div>
        <!-- Modal -->
        <div data-te-modal-init class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none px-4 md:px-0"
            id="staticBackdrop" data-te-backdrop="static" data-te-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div data-te-modal-dialog-ref
                class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[370px]:mx-auto min-[370px]:mt-7 min-[370px]:max-w-[500px]">
                <div class="min-[370px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none ">
                    <!-- Modal head  -->
                    <div class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 p-4 bg-[#0063e0]">
                        <!--Modal title-->
                        <h5 class="text-xl font-medium leading-normal text-white" id="staticBackdropLabel">
                            Tiempo limite para la tarea
                        </h5>
                        <!--Close button-->
                        <button type="button" class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none" data-te-modal-dismiss aria-label="Close">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="h-6 w-6 fill-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <!--Modal body-->
                    <div data-te-modal-body-ref class="relative p-4">
                        <div class="relative" data-te-format24="true" id="timepicker-format" data-te-input-wrapper-init>
                            <input type="text" class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0" data-te-toggle="timepicker" id="form14" />
                            <label for="form14" class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-gray-700 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8]  peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none ">Estableceuna hora:</label>
                        </div>
                    </div>

                    <!--Modal footer-->
                    <div class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                        <button type="button" class="inline-block rounded bg-[#c8ffff] px-6 pb-2 pt-2.5 text-xs font-semibold uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-[#64ffff]" data-te-modal-dismiss data-te-ripple-init data-te-ripple-color="light">
                            Cancelar
                        </button>
                        <button type="button" class="ml-1 inline-block rounded bg-[#0095fa] px-6 pb-2 pt-2.5 text-xs font-semibold uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-[#0063e0]" data-te-ripple-init data-te-ripple-color="light">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
